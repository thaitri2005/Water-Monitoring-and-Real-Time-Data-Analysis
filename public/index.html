<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Quality Monitoring Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="greeting">
        <h1>Water Quality Monitoring Dashboard</h1>
        <button id="showTempChart">Show Temperature Chart</button>
        <button id="showPhChart">Show pH Chart</button>
        <button id="showTdsChart">Show TDS Chart</button>
    </div>
    <div id="chartContainer">
        <canvas id="tempChart" class="chart"></canvas>
        <canvas id="phChart" class="chart" style="display:none;"></canvas>
        <canvas id="tdsChart" class="chart" style="display:none;"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
